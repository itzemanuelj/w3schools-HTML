<!DOCTYPE html>
<html lang="en">
  <!-- The lang Attribute -->
  <!-- specifies the language is going to be english -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <img src="image location" alt="describe the image" />
    <a href="link to website">this is a website</a>
    <!-- The href Attribute -->
    <a href=""></a>
    <!-- The src Attribute -->
    <img src="" alt="" />
    <!-- The width and height Attributes -->
    <img
      src="https://images.unsplash.com/photo-1571987502227-9231b837d92a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dGVzbGF8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
      alt="Hainburg An Der
    Donau RakÃºsko Sunset Images & Pictures"
      width="100"
      height="100"
    />
    <!-- The alt Attribute -->
    <!-- the alt attribute is needed when connection is slow or the image is unable to be displayed -->
    <!-- The style Attribute -->
    <p style="color: red">color red</p>
    <h2 title="this is a header">hello world</h2>
    <p title="this is a paragraph">Lorem ipsum dolor sit amet.</p>
    <!-- Single or Double Quotes? -->
    <p class="name">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, beatae?
    </p>
    <!-- single quotes are not the standard but acceptable -->
    <p id="name">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
      inventore.
    </p>
  </body>
</html>
