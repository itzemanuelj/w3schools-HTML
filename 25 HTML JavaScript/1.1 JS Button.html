<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic</title>
  </head>
  <body>
    <h1>Change My Text</h1>
    <button type="button" onclick="myFunc()">Click Me Please</button>
    <p id="demo1">Magic</p>
    <script>
      function myFunc() {
        document.getElementById("demo1").innerHTML = "Hello Javascript!";
      }
    </script>

    <h1>Change My Text</h1>
    <button type="button" onclick="magic();">Click Me!</button>
    <p id="magic">Javascript Magic</p>
    <script>
      function magic() {
        document.getElementById("magic").innerHTML = "Hello JavaScript!";
      }
    </script>
  </body>
</html>
