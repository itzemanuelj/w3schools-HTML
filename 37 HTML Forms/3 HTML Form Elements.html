<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Elements</title>
    <h1>HTML Form Elements</h1>
  </head>
  <body>
    <h2>The input Element</h2>
    <form action="where wereing sending for to">
      <label for="fname">First Name: </label>
      <input type="text" name="fname" id="fname" /> <br />
      <input type="submit" value="submit" />
    </form>

    <h2>The select Element</h2>
    <label for="cars">Choose a car</label>
    <select name="cars" id="cars">
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fiat</option>
      <option value="Audi">Audi</option>
    </select>
    <h2>The selected Atribute</h2>
    <label for="cars">Choose a car</label>
    <select name="cars" id="cars">
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fiat</option>
      <option value="Tesla" selected>Tesla</option>
    </select>
    <h2>Use the size attribute to specify the number of visible values:</h2>
    <label for="cars">Choose a car</label>
    <select name="cars" id="cars" size="3">
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fiat</option>
      <option value="Tesla" selected>Tesla</option>
    </select>
    <p>Allow Multiple Selections:</p>
    <select name="cars" id="cars" size="4" multiple>
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fiat</option>
      <option value="Tesla" selected>Tesla</option>
    </select>
    <p>
      Hold down the Ctrl (windows) / Command (Mac) button to select multiple
      options.
    </p>
    <h2>The textarea Element</h2>
    <textarea name="message" rows="10" cols="30">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, enim.
    </textarea>
    <h2>The button Element</h2>
    <button type="button" onclick="alert('hello world!')">Click Me!</button>
  </body>
</html>
