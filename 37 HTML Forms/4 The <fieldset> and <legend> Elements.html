<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The fieldset and legend Elements</title>
    <h1>The fieldset and legend Elements</h1>
  </head>
  <body>
    <h2>Grouping Form Data with Fieldset</h2>
    <p>
      The fieldset element is used to group related data in a form, and the
      legend element defines a caption for the fieldset element.
    </p>
    <fieldset>
      <legend>Form</legend>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" value="Justin" /> <br />
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" value="Jones" /> <br />
      <input type="submit" />
    </fieldset>
  </body>
</html>
