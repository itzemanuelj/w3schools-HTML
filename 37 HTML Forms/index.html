<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <h1>HTML Forms</h1>
  </head>
  <body>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" /> <br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" />
    </form>
    <button>Submit</button>
    <h1>Text Fields</h1>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" /> <br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" />
    </form>
    <h1>Radio Buttons</h1>
    <form>
      <input type="radio" id="html" value="HTML" />
      <label for="html">HTML</label> <br />
      <input type="radio" id="CSS" value="CSS" />
      <label for="CSS">CSS</label> <br />
      <input type="radio" id="JS" value="JS" />
      <label for="html">JS</label>
    </form>
    <h1>Checkboxes</h1>
    <form>
      <input type="checkbox" id="vechile1" name="vechile1" value="Bike" />
      <label for="vechile1">Bike</label> <br />
      <input type="checkbox" id="vechile1" name="vechile2" value="Car" />
      <label for="vechile2 ">Car</label> <br />
      <input type="checkbox" id="vechile1" name="vechile3" value="Boat" />
      <label for="vechile3">Boat</label> <br />
    </form>
    <h1>The Submit Button</h1>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="name" /> <br />
      <button type="submit" value="submit">Submit</button>
    </form>
    <h2>The Name Attribute for <code></code>input /></h2>
  </body>
</html>
