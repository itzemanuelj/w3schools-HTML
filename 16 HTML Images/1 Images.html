<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images</title>
  </head>
  <body>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
    <img
      src="https://images.unsplash.com/photo-1531761535209-180857e963b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGhpbGlwcGluZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60"
      alt="mindano"
      title="philippines"
    />
    <img
      src="https://images.unsplash.com/photo-1529686342540-1b43aec0df75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGhpbGlwcGluZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60"
      alt="island in phillipines"
      title="philippines"
    />
    <img
      src="https://images.unsplash.com/photo-1583685133115-90748ccbe274?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
      alt="island in phillipines"
      title="philippines"
    />
    <img
      src="https://images.unsplash.com/photo-1581999016273-8ead52fff235?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
      title="philippines"
      alt="philippines flag"
      title="philippines"
    />
    <h2>HTML Images Syntax</h2>
    <img src="url" alt="alternative text" />
    <h2>Image as a Link</h2>
    <a href="https://unsplash.com/s/photos/philippines-gif" target="_blank"
      ><img
      src="https://images.unsplash.com/photo-1581999016273-8ead52fff235?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
      title="philippines" alt="philippines flag"</a
    >
    <h2>Image Floating</h2>
    <p>
      <img
        src="https://images.unsplash.com/photo-1581999016273-8ead52fff235?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBoaWxpcHBpbmVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
        alt="Smiley face"
        style="float: right; width: 42px; height: 42px"
      />
      <p>A paragraph with a floating image. A paragraph with a floating image. A
      paragraph with a floating image.</p>
    </p>
  </body>
</html>
