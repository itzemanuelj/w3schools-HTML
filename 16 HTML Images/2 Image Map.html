<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Image Maps</title>
  </head>
  <body>
    <img src="link to an image" alt="describe the image" usemap="#name" />
    <map name="name">
      <area
        shape="rect"
        coords="find cords"
        href="link to whats clicked"
        alt="description"
      />
    </map>
  </body>
</html>
