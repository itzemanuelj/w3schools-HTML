<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML RGB and RGBA Colors</title>
  </head>
  <body>
    <!-- RGB Color Values -->
    <!-- rgb(green blue green) -->
    <p style="color: rgb (255 0 0)">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus,
      deleniti.
    </p>
    <!-- Shades of Gray -->
    <p style="background-color: grey">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, illo.
      <!-- rgba(red, green, blue, alpha) -->
<p style="color: rgba(255, 99, 71, 1)">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, sint.</p>

    </p>
  </body>
</html>
