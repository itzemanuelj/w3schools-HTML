<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing HTML Elements with JavaScript</title>
  </head>
  <body>
    <h1>Accessing HTML Elements with JavaScript</h1>
    <p id="changeMe">Change Text</p>
    <button type="button" onclick="changeMe()">Click Me</button>
    <script>
      function changeMe() {
        document.getElementById("changeMe").innerHTML =
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam esse a neque consequatur modi? Distinctio voluptatibus porro iste dolorem voluptatem.";
      }
    </script>
  </body>
</html>
