<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid white;
      }
    </style>
    <table width="100%">
      <!-- table head -->
      <tr>
        <th>person1</th>
        <th>person2</th>
        <th>person3</th>
      </tr>
      <tr>
        <!-- table data -->
        <td>justin</td>
        <td>emanuel</td>
        <td>jones</td>
      </tr>
      <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <!-- table row -->
    </table>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, mollitia
      rem. Porro repellendus expedita adipisci corporis quas consequatur ipsa
      quisquam.
    </p>
  </body>
</html>
