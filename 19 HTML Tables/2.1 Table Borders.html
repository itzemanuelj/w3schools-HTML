<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dotted Table Borders</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: dotted white 2px;
      }
    </style>
    <table width="100%">
      <th>justin</th>
      <th>emanuel</th>
      <th>jones</th>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
    <!-- Border Color -->
    <table width="100%">
      <th>justin</th>
      <th>emanuel</th>
      <th>jones</th>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
