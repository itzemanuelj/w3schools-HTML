<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Headers</title>
  </head>
  <body>
    <h2>Align Table Headers</h2>
    <style>
      table,
      th,
      td {
        border: 1px solid whitesmoke;
      }
    </style>
    <table style="width: 30%">
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
